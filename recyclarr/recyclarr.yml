# Recyclarr Configuration
# Automatically syncs TRaSH Guide quality profiles and custom formats
# Docs: https://recyclarr.dev/wiki/

# Radarr Configuration
radarr:
  radarr-main:
    base_url: http://radarr:7878
    api_key: !env_var RADARR_API_KEY

    # Delete custom formats not in TRaSH Guides
    delete_old_custom_formats: true

    # Replace existing custom formats with TRaSH versions
    replace_existing_custom_formats: true

    # Quality Definitions - Controls file size preferences
    quality_definition:
      type: movie

    # Custom Formats - Import TRaSH recommended formats
    custom_formats:
      # HD Bluray + WEB quality profile (recommended starting point)
      # This imports the complete set of custom formats for 1080p content
      - trash_ids:
          # Movie Versions (Theatrical, Extended, etc.)
